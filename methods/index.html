<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="app" class="d-flex justify-content-center mt-5">
        <div class="d-flex justify-content-center">
            <div>{{total}}</div>
        </div>
        <div class="d-flex justify-content-center flex-column">
            <button @click="increment(1)" class="btn btn-primary">Increment</button>
            <button @click="decrement(2)" class="btn btn-primary">Decrement</button>

            {{ instrumento }}
            <button @click="trocarInstrumento('violao')">Viol√£o</button>
            <button @click="trocarInstrumento('violino')">Violino</button>
            <button @click="seeEvent">Event</button>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                total: 0,
                instrumento: ''
            },
            methods: {
                increment(value) {
                    this.total += value;
                },
                decrement(value) {
                    if (this.total > 1)
                        this.total -= value;
                },
                trocarInstrumento(instrumento){
                    this.instrumento = instrumento;
                },
                seeEvent(event){
                    console.log(event)
                }
            }
        })
    </script>
</body>

</html>
