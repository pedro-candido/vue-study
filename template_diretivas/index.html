<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template e diretivas</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Cliente Vitalício: {{comprou}}</p>
        <div>
            <input v-model="cor" type="color"/>
            <p v-bind:style="{backgroundColor: cor, width:200+'px'}">{{cor}}</p>
            <p>{{ comprou ? 'Sim, foi comprado' : 'Não, não foi comprado' }}</p>
            <a v-bind:href="comprou ? href : ''">Área do quadrado {{lado*lado}}</a>
        </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                comprou: false,
                cor: '#444',
                title: "Curso de Javascript",
                lado: 5,
                href: "https://www.origamid.com"
            }
        })
    </script>
</body>

</html>
