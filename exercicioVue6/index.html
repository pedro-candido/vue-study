<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-once v-html="lista"></div>

        {{lista}}

        <button @click="addListContent">
            Add
        </button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                lista: "<ul><li>Teste</li></ul>"
            },
            methods:{
                addListContent(){
                    this.lista = 'hello World'
                }
            }
        })
    </script>
</body>
</html>
