<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{name}} {{age}}, {{college.itHas}}, {{college.course}}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: 'Pedro Candido',
                age: 22,
                college: {
                    itHas: "Yes",
                    course: "Development"
                }
            }
        })

        vm.name = "Pedrin"
    </script>
</body>

</html>
