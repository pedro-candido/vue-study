<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- Exemplo com arrays -->
        <template>
            <ul>
                <li v-for="(curso, index) in cursos"> {{curso}} {{index+1}} </li>
                <br>
                <li v-for="curso in cursos"> {{curso}} </li>
            </ul>
        </template>

        <!-- Exemplo com objetos -->
        <template>
            <ul>
                <li v-for="({nome, populacao}, uf, index) in estados" :key="uf">
                    {{uf}} |
                    {{nome}} |
                    {{populacao}}
                </li>
                <br>
            </ul>
        </template>

        <!-- Reatividade em arrays -->
        <template>
            <!-- pop() ativa reatividade -->
            <div v-for="fruta in frutas">
                {{fruta}}
            </div>
            <button @click="removeFruit">Remover fruta</button>
            <button @click="updateFruit">Modificar fruta</button>
        </template>

    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            methods:{
                removeFruit(){
                    this.frutas.pop()
                },
                updateFruit(){
                    this.$set(this.frutas, 0, 'Maçã')
                }
            },
            data: {
                frutas: ['banana', 'xuxu', 'goiaba'],
                cursos: ["HTML", "CSS", "JS", "PHP", "WP"],
                estados: {
                    sp: {
                        populacao: "45 milhões",
                        nome: 'São Paulo'
                    },
                    mg: {
                        populacao: "35 milhões",
                        nome: 'Minas Gerais'
                    },
                    rj: {
                        populacao: "25 milhões",
                        nome: 'Rio de Janeiro'
                    },
                }
            }
        })
    </script>

</body>

</html>
