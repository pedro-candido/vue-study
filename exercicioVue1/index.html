<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reatividade</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>Bermudas - R$ <span>{{price}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total > 0 ? total-- : null">Remover</button>
        <span>{{ total }}</span>
        <p>Total: <span>{{ price * total }}</span></p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                price: 69,
                total: 0,
            }
        })

    </script>
</body>

</html>
