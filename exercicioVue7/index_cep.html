<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item, key) in cepObj"> {{key}}: {{item}}</div>
        <button @click="getAddress">Search</button>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                cepObj: {
                }
            },
            methods: {
                async getAddress(event) {
                    let { data } = await axios.get('https://viacep.com.br/ws/09540635/json/')
                    this.cepObj = data

                }
            }
        })
    </script>
</body>

</html>
